<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <ul>
        <li class="dropdown">
            <a class="dropbtn"><span>Jobs</span><i class="fa-solid fa-angle-down font-icon"></i></a>
            <ul class="dropdown__content">
                <li class="sub-tag"><span>Search Jobs</span> </li>
                <li class="sub-tag"><span>Applied Jobs</span></li>
                <li class="sub-tag"><span>Shortlisted Jobs</span></li>
            </ul>
        </li>
        <li class="dropdown">
            <a class="dropbtn"><span>Services</span><i class="fa-solid fa-angle-down font-icon"></i></a>
            <ul class="dropdown__content">
                <li class="sub-tag"><span>Placement Assistance</span> </li>
                <li class="sub-tag"><span>Mock Interviews</span></li>
            </ul>
        </li>
    </ul>
    
    <script>
        let dropBtns = document.querySelectorAll(".dropbtn");
        dropBtns.forEach((btnEl) => {
            btnEl.addEventListener("click",()=>{
                let icon = btnEl.children[1];
                icon.classList.toggle("up")
                let dropdownContent = btnEl.nextElementSibling;
                dropdownContent.classList.toggle("show");
            })
        })  
    </script>
</body>

</html>
